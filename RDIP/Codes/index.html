<html>
  <head>
    <title>Experiment</title>
   <link rel="stylesheet" type="text/css" href="style.css" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
      <div class="container-fluid">
        <h2><b>Experiment</b></h2>
      </div>
        <center>
      <div class="Dropdown">
        <select name="Language" id="Language" onchange="scramble()">
          <option value="Select Language" selected>--Select Language--</option>
          <option value="English" id="Language1">English</option>
          <option value="Hindi" id="Language2">Hindi</option>
        </select>
      </div>
      <br /><br />
      <div class="Description">
        <p id="TextDescription"></p>
        <div id="JumbledSentence"></div>
        <h2 id="FormedSentence"></h2>
        <div id="ReformSentence"></div>
        <br />
        <div id="Evaluation"></div>
        <div id="CorrectAnswers"></div>
      </div>
    </center>
    <script type="text/javascript" src="ALLJS.js"></script>
  </body>
</html>
